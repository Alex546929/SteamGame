<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GameHub Helio | Mixed Styles</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Montserrat:wght@300;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #05050a;
            --accent: #00f2ff;
            --accent-2: #7000ff;
            --glass: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.08);
            --text: #ffffff;
            --radius-main: 20px;
            --blur: 12px;
            --btn-bg: linear-gradient(45deg, var(--accent), var(--accent-2));
            --font-header: 'Orbitron', sans-serif;
        }

        body.theme-ios {
            --radius-main: 28px;
            --accent: #ffffff;
            --glass: rgba(255, 255, 255, 0.12);
            --glass-border: rgba(255, 255, 255, 0.2);
            --blur: 35px;
            --btn-bg: rgba(255, 255, 255, 0.15);
            --text: rgba(255, 255, 255, 0.95);
            --font-header: 'Montserrat', sans-serif;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { font-family: 'Montserrat', sans-serif; background: var(--bg-dark); height: 100vh; color: var(--text); overflow: hidden; display: flex; flex-direction: column; transition: 0.5s; }
        
        .bg-glow { position: fixed; inset: 0; background: radial-gradient(circle at 70% 20%, #1e1e4a, transparent), radial-gradient(circle at 10% 90%, #1a0533, transparent); z-index: -1; }

        /* –ú–ï–ù–Æ */
        #sidebar { position: fixed; left: -320px; top: 0; width: 300px; height: 100%; background: rgba(10, 10, 20, 0.8); backdrop-filter: blur(var(--blur)); z-index: 10000; transition: 0.5s cubic-bezier(0.4, 0, 0.2, 1); border-right: 1px solid var(--glass-border); padding: 40px 25px; display: flex; flex-direction: column; gap: 15px; }
        #sidebar.open { left: 0; }
        .profile-section { text-align: center; border-bottom: 1px solid var(--glass-border); padding-bottom: 25px; }
        .avatar-wrapper { width: 80px; height: 80px; margin: 0 auto 15px; border-radius: 50%; padding: 3px; background: linear-gradient(45deg, var(--accent), var(--accent-2)); cursor: pointer; }
        #user-avatar { width: 100%; height: 100%; border-radius: 50%; object-fit: cover; border: 3px solid #000; }
        #user-name { font-family: var(--font-header); font-size: 16px; background: none; border: none; color: var(--text); text-align: center; width: 100%; outline: none; }

        .menu-item { display: flex; align-items: center; gap: 12px; padding: 14px 18px; background: var(--glass); border: 1px solid var(--glass-border); border-radius: 18px; color: var(--text); text-decoration: none; font-size: 13px; font-weight: 600; cursor: pointer; transition: 0.3s; }
        .menu-item:hover { background: rgba(255,255,255,0.1); }

        .header { display: flex; justify-content: space-between; align-items: center; padding: 25px 30px; }
        .nav-tab { background: var(--glass); padding: 10px 22px; border-radius: 50px; border: 1px solid var(--glass-border); font-size: 11px; font-weight: 800; letter-spacing: 2px; cursor: pointer; backdrop-filter: blur(var(--blur)); }

        .container { flex: 1; display: flex; flex-direction: column; justify-content: center; padding: 0 30px; gap: 20px; }
        .list-wrapper { width: 100%; overflow-x: auto; scrollbar-width: none; padding: 20px 0; }
        .games-list { display: flex; align-items: center; gap: 20px; width: max-content; }

        /* –°–¢–ò–õ–ò –ü–õ–ò–¢–û–ö (–ò–ì–†–´ - –í–ï–†–¢–ò–ö–ê–õ–¨–ù–´–ï) */
        .tile { 
            width: 130px; height: 180px; 
            border-radius: var(--radius-main); overflow: hidden; 
            border: 2px solid transparent; flex-shrink: 0; opacity: 0.4; 
            transition: all 0.5s cubic-bezier(0.2, 1, 0.3, 1); filter: grayscale(0.6); 
        }
        .tile.active { width: 165px; height: 230px; opacity: 1; filter: grayscale(0); border-color: var(--accent); transform: scale(1.05); }

        /* –°–¢–ò–õ–ò –ü–õ–ò–¢–û–ö (–≠–ú–£–õ–Ø–¢–û–†–´ - –ö–í–ê–î–†–ê–¢ 1:1) */
        body.mode-emus .tile { width: 140px; height: 140px; }
        body.mode-emus .tile.active { width: 160px; height: 160px; }

        .tile img { width: 100%; height: 100%; object-fit: cover; }

        .info { max-width: 500px; }
        .info h1 { font-family: var(--font-header); font-size: 36px; margin-bottom: 8px; text-transform: uppercase; }
        .info p { opacity: 0.7; font-size: 14px; line-height: 1.5; min-height: 45px; margin-bottom: 25px; }

        .btn-group { display: flex; gap: 12px; }
        .download-btn { display: inline-block; background: var(--btn-bg); color: var(--text); padding: 16px 35px; border-radius: 50px; text-decoration: none; font-weight: 800; font-size: 12px; border: 1px solid var(--glass-border); cursor: pointer; transition: 0.3s; }
        .secondary-btn { background: var(--glass); }

        #overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.5); display: none; z-index: 9999; }
        .theme-selector { display: flex; gap: 8px; }
        .theme-btn { flex: 1; padding: 10px; font-size: 10px; border-radius: 12px; background: var(--glass); border: 1px solid var(--glass-border); color: var(--text); cursor: pointer; }
        .theme-btn.active { background: #fff; color: #000; }

        #subscription-screen { position: fixed; inset: 0; background: #000; z-index: 99999; display: none; justify-content: center; align-items: center; }
        .sub-modal { background: rgba(15,15,30,0.9); width: 90%; max-width: 400px; padding: 40px; border-radius: 30px; text-align: center; border: 1px solid var(--glass-border); backdrop-filter: blur(20px); }
    </style>
</head>
<body class="theme-standard mode-games">
    <div class="bg-glow"></div>
    <div id="overlay" onclick="toggleMenu()"></div>
    
    <div id="sidebar">
        <div class="profile-section">
            <div class="avatar-wrapper" onclick="document.getElementById('avatar-input').click()">
                <img id="user-avatar" src="https://via.placeholder.com/80">
            </div>
            <input type="file" id="avatar-input" hidden accept="image/*" onchange="changeAvatar(this)">
            <input type="text" id="user-name" value="Moe User" onchange="saveName(this.value)">
        </div>
        <p style="font-size: 9px; opacity: 0.5; letter-spacing: 2px; margin-left: 10px;">–ú–ï–ù–Æ</p>
        <div class="menu-item" onclick="switchSection('games')">üéÆ –ò–ì–†–´</div>
        <div class="menu-item" onclick="switchSection('emus')">üïπÔ∏è –≠–ú–£–õ–Ø–¢–û–†–´</div>
        <p style="font-size: 9px; opacity: 0.5; letter-spacing: 2px; margin-top: 10px; margin-left: 10px;">–¢–ï–ú–ê</p>
        <div class="theme-selector">
            <button class="theme-btn active" id="btn-std" onclick="setTheme('standard')">NEON</button>
            <button class="theme-btn" id="btn-ios" onclick="setTheme('ios')">iOS GLASS</button>
        </div>
        <div class="menu-item" onclick="toggleMenu()" style="margin-top: auto; opacity: 0.5; justify-content: center; border: none; background: transparent;">–ó–ê–ö–†–´–¢–¨</div>
    </div>

    <div id="subscription-screen">
        <div class="sub-modal">
            <h2 id="sub-h">ACCESS LOCKED</h2>
            <p style="margin: 20px 0; font-size: 14px; opacity: 0.7;">–ü–æ–¥–ø–∏—à–∏—Å—å –Ω–∞ –∫–∞–Ω–∞–ª –¥–ª—è –≤—Ö–æ–¥–∞.</p>
            <a href="https://t.me/GameHubHelio99" target="_blank" class="download-btn" style="width: 100%;" onclick="startTimer()">–ü–û–î–ü–ò–°–ê–¢–¨–°–Ø</a>
            <div id="timer-text" style="margin-top:15px; font-size:11px; font-weight:bold;"></div>
            <button id="closeBtn" onclick="hideSubscription()" style="display:none; margin-top:15px; background:none; border:none; color:#fff; cursor:pointer; text-decoration:underline;">–í–û–ô–¢–ò</button>
        </div>
    </div>

    <div class="header">
        <div class="nav-tab" onclick="toggleMenu()" id="header-title">–ò–ì–†–´</div>
        <div style="font-size: 10px; font-weight: 800;">HELIO <span id="mode-label" style="color:var(--accent)">PRO</span></div>
    </div>

    <div class="container">
        <div class="list-wrapper">
            <div class="games-list" id="main-list"></div>
        </div>
        <div class="info">
            <h1 id="t">---</h1>
            <p id="d">---</p>
            <div class="btn-group">
                <button id="l" class="download-btn" onclick="handleDownload()">–°–ö–ê–ß–ê–¢–¨</button>
                <button id="ext-btn" class="download-btn secondary-btn" style="display:none;" onclick="handleExtra()">–°–ö–ê–ß–ê–¢–¨ –ò–ì–†–´</button>
            </div>
        </div>
    </div>

    <script>
        let currentSection = 'games';
        let currentGame = '';

        const gameData = {
            gta5: { t: "GTA 5", d: "–õ–µ–≥–µ–Ω–¥–∞—Ä–Ω—ã–π —ç–∫—à–µ–Ω –≤ –õ–æ—Å-–°–∞–Ω—Ç–æ—Å–µ.", l: "https://gofile.io/d/8Gvabc", img: "https://files.catbox.moe/munwwt.jpeg" },
            sleeping: { t: "Sleeping Dogs", d: "–ë–æ–µ–≤–∏–∫ –≤ –ì–æ–Ω–∫–æ–Ω–≥–µ –ø—Ä–æ –∫—É–Ω–≥-—Ñ—É.", l: "https://buzzheavier.com/jgglyhqzkaqu", img: "https://files.catbox.moe/asugs7.jpeg" },
            gta4: { t: "GTA 4", d: "–ò—Å—Ç–æ—Ä–∏—è –ù–∏–∫–æ –ë–µ–ª–ª–∏–∫–∞ –≤ –õ–∏–±–µ—Ä—Ç–∏-–°–∏—Ç–∏.", l: "https://buzzheavier.com/akft1ubwr2g1", img: "https://files.catbox.moe/sufdhc.webp" },
            stray: { t: "Stray", d: "–ü—Ä–∏–∫–ª—é—á–µ–Ω–∏–µ –∫–æ—Ç–∞ –≤ –º–∏—Ä–µ —Ä–æ–±–æ—Ç–æ–≤.", l: "https://buzzheavier.com/l4qu35mx12ff", img: "https://files.catbox.moe/3aw2tm.jpeg" },
            raven: { t: "Ravenfield", d: "–¢–∞–∫—Ç–∏—á–µ—Å–∫–∏–π —à—É—Ç–µ—Ä —Å –±–æ—Ç–∞–º–∏.", l: "https://megadb.net/kw2j7hdqenvy", img: "https://files.catbox.moe/g2zfv4.jpeg" },
            hitman: { t: "Hitman Absolution", d: "–°—Ç–µ–ª—Å-—ç–∫—à–µ–Ω –ø—Ä–æ –ê–≥–µ–Ω—Ç–∞ 47.", l: "https://datanodes.to/6duxewjc91or/Hitman-Absolution.rar", img: "https://files.catbox.moe/6f6e7p.jpg" },
            ac2: { t: "Assassin's Creed 2", d: "–≠–ø–∏—á–µ—Å–∫–æ–µ –ø—É—Ç–µ—à–µ—Å—Ç–≤–∏–µ –≠—Ü–∏–æ.", l: "https://buzzheavier.com/7m35lpl1e1od", img: "https://files.catbox.moe/d3fssi.jpg" },
            brick: { t: "Brick Rigs", d: "–ü–µ—Å–æ—á–Ω–∏—Ü–∞ –¥–ª—è —Å–±–æ—Ä–∫–∏ —Ç–µ—Ö–Ω–∏–∫–∏.", l: "https://gofile.io/d/tGx53U", img: "https://files.catbox.moe/jsjxaw.jpeg" }
        };

        const emuData = {
            ppsspp: { 
                t: "PPSSPP", 
                d: "–õ—É—á—à–∏–π —ç–º—É–ª—è—Ç–æ—Ä PSP. –ó–∞–ø—É—Å–∫–∞–π—Ç–µ –∏–≥—Ä—ã Sony Portable –≤ –≤—ã—Å–æ–∫–æ–º —Ä–∞–∑—Ä–µ—à–µ–Ω–∏–∏.", 
                l: "https://buzzheavier.com/38jujh452nq5", 
                ext: "https://allfon.net/",
                img: "https://files.catbox.moe/a616ie.webp" 
            }
        };

        function switchSection(sect) {
            currentSection = sect;
            document.body.className = document.body.className.replace(/mode-\w+/g, 'mode-' + sect);
            renderList();
            toggleMenu();
            document.getElementById('header-title').innerText = sect === 'games' ? '–ò–ì–†–´' : '–≠–ú–£–õ–Ø–¢–û–†–´';
        }

        function renderList() {
            const list = document.getElementById('main-list');
            const data = currentSection === 'games' ? gameData : emuData;
            list.innerHTML = '';
            Object.keys(data).forEach((key, index) => {
                const div = document.createElement('div');
                div.className = `tile ${index === 0 ? 'active' : ''}`;
                div.onclick = () => update(key, div);
                div.innerHTML = `<img src="${data[key].img}">`;
                list.appendChild(div);
                if (index === 0) update(key, div);
            });
        }

        function update(key, el) {
            currentGame = key;
            const data = currentSection === 'games' ? gameData : emuData;
            document.querySelectorAll('.tile').forEach(t => t.classList.remove('active'));
            el.classList.add('active');
            const info = document.querySelector('.info');
            info.style.opacity = '0';
            setTimeout(() => {
                document.getElementById('t').innerText = data[key].t;
                document.getElementById('d').innerText = data[key].d;
                document.getElementById('ext-btn').style.display = data[key].ext ? 'inline-block' : 'none';
                info.style.opacity = '1';
            }, 200);
            el.scrollIntoView({ behavior: 'smooth', inline: 'center' });
        }

        function handleDownload() {
            const data = currentSection === 'games' ? gameData : emuData;
            window.open(data[currentGame].l, '_blank');
        }

        function handleExtra() {
            const data = currentSection === 'games' ? gameData : emuData;
            if (data[currentGame].ext) window.open(data[currentGame].ext, '_blank');
        }

        function setTheme(theme) {
            const currentMode = currentSection;
            document.body.className = 'theme-' + theme + ' mode-' + currentMode;
            document.getElementById('btn-std').classList.toggle('active', theme === 'standard');
            document.getElementById('btn-ios').classList.toggle('active', theme === 'ios');
            localStorage.setItem('user_theme', theme);
        }

        function toggleMenu() { const sb = document.getElementById('sidebar'); document.getElementById('overlay').style.display = sb.classList.toggle('open') ? 'block' : 'none'; }
        function changeAvatar(input) { if (input.files && input.files[0]) { const reader = new FileReader(); reader.onload = (e) => { document.getElementById('user-avatar').src = e.target.result; localStorage.setItem('user_ava', e.target.result); }; reader.readAsDataURL(input.files[0]); } }
        function saveName(val) { localStorage.setItem('user_name', val); }

        window.addEventListener('load', () => {
            const name = localStorage.getItem('user_name');
            const ava = localStorage.getItem('user_ava');
            const theme = localStorage.getItem('user_theme') || 'standard';
            if (name) document.getElementById('user-name').value = name;
            if (ava) document.getElementById('user-avatar').src = ava;
            setTheme(theme);
            renderList();
            if (!localStorage.getItem('sub_hidden')) document.getElementById('subscription-screen').style.display = 'flex';
        });

        function startTimer() {
            let sec = 8;
            const timerTxt = document.getElementById('timer-text');
            const inv = setInterval(() => {
                timerTxt.innerText = "–ü–†–û–í–ï–†–ö–ê: " + sec + "—Å";
                if (sec-- <= 0) { clearInterval(inv); timerTxt.innerText = "–ì–û–¢–û–í–û"; document.getElementById('closeBtn').style.display = 'block'; }
            }, 1000);
        }
        function hideSubscription() { localStorage.setItem('sub_hidden', 'true'); document.getElementById('subscription-screen').style.display = 'none'; }
    </script>
</body>
</html>
