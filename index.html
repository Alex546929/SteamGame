<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GameHub Helio | Pro Edition</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Montserrat:wght@300;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #05050a;
            --accent: #00f2ff;
            --accent-2: #7000ff;
            --glass: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.08);
            --text: #ffffff;
            --radius-main: 20px;
            --blur: 12px;
            --btn-bg: linear-gradient(45deg, var(--accent), var(--accent-2));
            --font-header: 'Orbitron', sans-serif;
        }

        body.theme-ios {
            --radius-main: 28px;
            --accent: #ffffff;
            --glass: rgba(255, 255, 255, 0.12);
            --glass-border: rgba(255, 255, 255, 0.2);
            --blur: 35px;
            --btn-bg: rgba(255, 255, 255, 0.15);
            --text: rgba(255, 255, 255, 0.95);
            --font-header: 'Montserrat', sans-serif;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { font-family: 'Montserrat', sans-serif; background: var(--bg-dark); height: 100vh; color: var(--text); overflow: hidden; display: flex; flex-direction: column; transition: 0.5s; }
        
        .bg-glow { position: fixed; inset: 0; background: radial-gradient(circle at 70% 20%, #1e1e4a, transparent), radial-gradient(circle at 10% 90%, #1a0533, transparent); z-index: -1; }

        /* HEADER */
        .header { display: flex; justify-content: space-between; padding: 25px 30px; align-items: center; position: relative; z-index: 1001; }
        .nav-tab { background: var(--glass); padding: 10px 22px; border-radius: 50px; border: 1px solid var(--glass-border); font-size: 11px; font-weight: 800; cursor: pointer; backdrop-filter: blur(var(--blur)); }

        /* –ú–ï–ù–Æ */
        #sidebar { position: fixed; left: -320px; top: 0; width: 300px; height: 100%; background: rgba(10, 10, 20, 0.95); backdrop-filter: blur(var(--blur)); z-index: 10000; transition: 0.5s cubic-bezier(0.4, 0, 0.2, 1); border-right: 1px solid var(--glass-border); padding: 40px 25px; display: flex; flex-direction: column; gap: 10px; }
        #sidebar.open { left: 0; box-shadow: 20px 0 80px rgba(0,0,0,0.8); }
        .profile-section { text-align: center; border-bottom: 1px solid var(--glass-border); padding-bottom: 25px; margin-bottom: 10px; }
        .avatar-wrapper { width: 80px; height: 80px; margin: 0 auto 15px; border-radius: 50%; padding: 3px; background: linear-gradient(45deg, var(--accent), var(--accent-2)); cursor: pointer; }
        #user-avatar { width: 100%; height: 100%; border-radius: 50%; object-fit: cover; border: 3px solid #000; }
        #user-name { font-family: var(--font-header); font-size: 16px; background: none; border: none; color: var(--text); text-align: center; width: 100%; outline: none; }

        .menu-item { display: flex; align-items: center; gap: 12px; padding: 12px 18px; background: var(--glass); border: 1px solid var(--glass-border); border-radius: 18px; color: var(--text); font-size: 13px; font-weight: 600; cursor: pointer; transition: 0.3s; text-decoration: none; }
        .menu-item.active { background: var(--accent); color: #000; }

        /* –ò–ö–û–ù–ö–ò */
        .container { flex: 1; display: flex; flex-direction: column; justify-content: center; padding: 0 30px; gap: 20px; overflow: hidden; }
        .list-wrapper { width: 100%; overflow-x: auto; scrollbar-width: none; padding: 20px 0; -webkit-overflow-scrolling: touch; }
        .games-list { display: flex; align-items: center; gap: 20px; width: max-content; padding-right: 50px; }

        .tile { width: 130px; height: 180px; border-radius: var(--radius-main); overflow: hidden; border: 2px solid transparent; flex-shrink: 0; opacity: 0.4; transition: all 0.5s cubic-bezier(0.2, 1, 0.3, 1); filter: grayscale(0.6); }
        .tile.active { width: 165px; height: 230px; opacity: 1; filter: grayscale(0); border-color: var(--accent); transform: scale(1.05); }
        body.mode-emus .tile { width: 140px; height: 140px; }
        body.mode-emus .tile.active { width: 160px; height: 160px; }
        .tile img { width: 100%; height: 100%; object-fit: cover; pointer-events: none; }

        .info h1 { font-family: var(--font-header); font-size: 32px; margin-bottom: 8px; text-transform: uppercase; }
        .info p { opacity: 0.7; font-size: 14px; line-height: 1.5; min-height: 45px; margin-bottom: 25px; }

        .download-btn { display: inline-block; background: var(--btn-bg); color: var(--text); padding: 16px 35px; border-radius: 50px; text-decoration: none; font-weight: 800; font-size: 11px; border: 1px solid var(--glass-border); cursor: pointer; transition: 0.3s; text-align: center; }
        .secondary-btn { background: var(--glass); margin-left: 10px; }

        /* –ú–û–î–ê–õ–ö–ò */
        #download-modal, #subscription-screen { position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 20000; display: none; justify-content: center; align-items: center; backdrop-filter: blur(15px); }
        .modal-content, .sub-modal { background: rgba(255,255,255,0.05); width: 90%; max-width: 400px; padding: 30px; border-radius: var(--radius-main); border: 1px solid var(--glass-border); text-align: center; }
        .ver-btn { display: block; width: 100%; padding: 15px; margin: 10px 0; background: rgba(255,255,255,0.1); border: 1px solid var(--glass-border); color: var(--text); text-decoration: none; border-radius: 15px; font-weight: 700; transition: 0.2s; }
        .ver-btn:hover { background: var(--accent); color: #000; }

        #overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.5); display: none; z-index: 9998; }
    </style>
</head>
<body class="theme-standard mode-games">
    <div class="bg-glow"></div>
    <div id="overlay" onclick="toggleMenu()"></div>

    <div id="subscription-screen">
        <div class="sub-modal">
            <h2 id="lang-sub-lock">ACCESS LOCKED</h2>
            <p id="lang-sub-text" style="margin: 20px 0; font-size: 14px; opacity: 0.7;">Subscribe to Telegram to unlock.</p>
            <a href="https://t.me/GameHubHelio99" target="_blank" class="download-btn" id="lang-sub-btn" style="width: 100%;" onclick="startTimer()">SUBSCRIBE</a>
            <div id="timer-text" style="margin-top:15px; font-size:11px; font-weight:bold;"></div>
            <button id="closeBtn" onclick="hideSubscription()" style="display:none; margin-top:20px; background:none; border:none; color:var(--accent); cursor:pointer; font-weight: 800; text-transform: uppercase;">ENTER</button>
        </div>
    </div>

    <div id="download-modal" onclick="closeModal(event)">
        <div class="modal-content">
            <div id="lang-ver-title" style="font-family: var(--font-header); margin-bottom: 20px;">SELECT VERSION</div>
            <div id="ver-list"></div>
            <p id="lang-cancel" onclick="closeModal(null)" style="cursor:pointer; opacity:0.5; margin-top:15px; font-size:12px;">CANCEL</p>
        </div>
    </div>
    
    <div id="sidebar">
        <div class="profile-section">
            <div class="avatar-wrapper" onclick="document.getElementById('avatar-input').click()">
                <img id="user-avatar" src="https://via.placeholder.com/80">
            </div>
            <input type="file" id="avatar-input" hidden accept="image/*" onchange="changeAvatar(this)">
            <input type="text" id="user-name" value="User" onchange="saveName(this.value)">
        </div>
        <div class="menu-item" onclick="switchSection('games')" id="lang-m-games">üéÆ GAMES</div>
        <div class="menu-item" onclick="switchSection('emus')" id="lang-m-emus">üïπÔ∏è EMULATORS</div>
        <a href="https://t.me/Helio_Hub" target="_blank" class="menu-item" id="lang-m-dev">üë®‚Äçüíª DEVELOPER</a>
        <p style="font-size: 9px; opacity: 0.5; margin: 10px 0 5px 10px;" id="lang-m-lang">LANGUAGE</p>
        <div style="display:flex; gap:5px; padding:0 5px;">
            <button class="menu-item" style="flex:1; justify-content:center;" id="lang-btn-ru" onclick="setLang('ru')">RU</button>
            <button class="menu-item" style="flex:1; justify-content:center;" id="lang-btn-en" onclick="setLang('en')">EN</button>
        </div>
        <p style="font-size: 9px; opacity: 0.5; margin: 10px 0 5px 10px;" id="lang-m-style">STYLE</p>
        <div style="display:flex; gap:5px; padding:0 5px;">
            <button class="menu-item" style="flex:1; justify-content:center;" onclick="setTheme('standard')">NEON</button>
            <button class="menu-item" style="flex:1; justify-content:center;" onclick="setTheme('ios')">iOS</button>
        </div>
    </div>

    <div class="header">
        <div class="nav-tab" onclick="toggleMenu()" id="header-title">GAMES</div>
        <div style="font-size:10px; font-weight:800;">HELIO <span style="color:var(--accent)">PRO</span></div>
    </div>

    <div class="container">
        <div class="list-wrapper">
            <div class="games-list" id="main-list"></div>
        </div>
        <div class="info">
            <h1 id="t">---</h1>
            <p id="d">---</p>
            <div style="display:flex; align-items:center;">
                <button id="lang-dl-btn" class="download-btn" onclick="handleDownload()">DOWNLOAD</button>
                <button id="ext-btn" class="download-btn secondary-btn" style="display:none;" onclick="handleExtra()">GAMES</button>
            </div>
        </div>
    </div>

    <script>
        let currentSection = 'games', currentGame = '', currentLang = 'ru';

        const translations = {
            ru: {
                m_games: "üéÆ –ò–ì–†–´", m_emus: "üïπÔ∏è –≠–ú–£–õ–Ø–¢–û–†–´", m_dev: "üë®‚Äçüíª –†–ê–ó–†–ê–ë–û–¢–ß–ò–ö",
                m_lang: "–Ø–ó–´–ö", m_style: "–°–¢–ò–õ–¨", dl_btn: "–°–ö–ê–ß–ê–¢–¨", ext_btn: "–ò–ì–†–´",
                sub_lock: "–î–û–°–¢–£–ü –û–ì–†–ê–ù–ò–ß–ï–ù", sub_text: "–ü–æ–¥–ø–∏—à–∏—Ç–µ—Å—å –Ω–∞ –Ω–∞—à Telegram –∫–∞–Ω–∞–ª –¥–ª—è –≤—Ö–æ–¥–∞.",
                sub_btn: "–ü–û–î–ü–ò–°–ê–¢–¨–°–Ø", cancel: "–û–¢–ú–ï–ù–ê", ver_title: "–í–´–ë–ï–†–ò–¢–ï –í–ï–†–°–ò–Æ",
                check: "–ü–†–û–í–ï–†–ö–ê: ", done: "–ì–û–¢–û–í–û", enter: "–í–û–ô–¢–ò"
            },
            en: {
                m_games: "üéÆ GAMES", m_emus: "üïπÔ∏è EMULATORS", m_dev: "üë®‚Äçüíª DEVELOPER",
                m_lang: "LANGUAGE", m_style: "STYLE", dl_btn: "DOWNLOAD", ext_btn: "GAMES",
                sub_lock: "ACCESS LOCKED", sub_text: "Subscribe to our Telegram channel to unlock.",
                sub_btn: "SUBSCRIBE", cancel: "CANCEL", ver_title: "SELECT VERSION",
                check: "CHECKING: ", done: "DONE", enter: "ENTER"
            }
        };

        const gameData = {
            gta5: { 
                t: {ru: "GTA 5", en: "GTA 5"}, d: {ru: "–õ–µ–≥–µ–Ω–¥–∞—Ä–Ω—ã–π —ç–∫—à–µ–Ω –≤ –õ–æ—Å-–°–∞–Ω—Ç–æ—Å–µ.", en: "Legendary action in Los Santos."}, img: "https://files.catbox.moe/munwwt.jpeg",
                v: [
                    {n: "10GB (Ultra Lite)", u: "https://gofile.io/d/8Gvabc"},
                    {n: "12GB (Ultra Lite)", u: "https://buzzheavier.com/p5gy6hp2jiup"},
                    {n: "47GB (Lite)", u: "https://gofile.io/d/QVTf2B"},
                    {n: "24GB (Lite)", u: "https://gofile.io/d/pikHJm"},
                    {n: "100GB (Full)", u: "https://buzzheavier.com/rkksxkwu6kef"}
                ]
            },
            gta4: { 
                t: {ru: "GTA 4", en: "GTA 4"}, d: {ru: "–ò—Å—Ç–æ—Ä–∏—è –ù–∏–∫–æ –ë–µ–ª–ª–∏–∫–∞ –≤ –õ–∏–±–µ—Ä—Ç–∏-–°–∏—Ç–∏.", en: "Niko Bellic's story in Liberty City."}, img: "https://files.catbox.moe/sufdhc.webp",
                v: [
                    {n: "20GB (Full)", u: "https://buzzheavier.com/akft1ubwr2g1"},
                    {n: "4GB (Lite)", u: "https://www.mediafire.com/file/nyahp4tmhb3i533"},
                    {n: "7GB (Lite)", u: "https://www.mediafire.com/file/ssf0pnf6rk2of95"}
                ]
            },
            sleeping: { t: {ru: "Sleeping Dogs", en: "Sleeping Dogs"}, d: {ru: "–†–∞–∑–±–æ—Ä–∫–∏ –±–∞–Ω–¥ –≤ –ì–æ–Ω–∫–æ–Ω–≥–µ.", en: "Triad wars in Hong Kong."}, l: "https://buzzheavier.com/jgglyhqzkaqu", img: "https://files.catbox.moe/asugs7.jpeg" },
            stray: { t: {ru: "Stray", en: "Stray"}, d: {ru: "–ü—Ä–∏–∫–ª—é—á–µ–Ω–∏–µ –∫–æ—Ç–∞ –≤ –º–∏—Ä–µ —Ä–æ–±–æ—Ç–æ–≤.", en: "Cat adventure in a robot world."}, l: "https://buzzheavier.com/l4qu35mx12ff", img: "https://files.catbox.moe/3aw2tm.jpeg" },
            raven: { t: {ru: "Ravenfield", en: "Ravenfield"}, d: {ru: "–¢–∞–∫—Ç–∏—á–µ—Å–∫–∏–π —à—É—Ç–µ—Ä —Å –±–æ—Ç–∞–º–∏.", en: "Tactical shooter with bots."}, l: "https://megadb.net/kw2j7hdqenvy", img: "https://files.catbox.moe/g2zfv4.jpeg" },
            hitman: { t: {ru: "Hitman Absolution", en: "Hitman Absolution"}, d: {ru: "–°—Ç–µ–ª—Å –ê–≥–µ–Ω—Ç–∞ 47.", en: "Agent 47 Stealth."}, l: "https://datanodes.to/6duxewjc91or/Hitman-Absolution.rar", img: "https://files.catbox.moe/6f6e7p.jpg" },
            ac2: { t: {ru: "Assassin's Creed 2", en: "Assassin's Creed 2"}, d: {ru: "–ò—Ç–∞–ª–∏—è —ç–ø–æ—Ö–∏ –í–æ–∑—Ä–æ–∂–¥–µ–Ω–∏—è.", en: "Renaissance Italy."}, l: "https://buzzheavier.com/7m35lpl1e1od", img: "https://files.catbox.moe/d3fssi.jpg" },
            brick: { t: {ru: "Brick Rigs", en: "Brick Rigs"}, d: {ru: "–ü–µ—Å–æ—á–Ω–∏—Ü–∞ LEGO.", en: "LEGO Sandbox."}, l: "https://gofile.io/d/tGx53U", img: "https://files.catbox.moe/jsjxaw.jpeg" }
        };

        const emuData = {
            ppsspp: { t: {ru: "PPSSPP", en: "PPSSPP"}, d: {ru: "–≠–º—É–ª—è—Ç–æ—Ä PSP –¥–ª—è Android.", en: "PSP Emulator for Android."}, l: "https://buzzheavier.com/38jujh452nq5", ext: "https://allfon.net/", img: "https://files.catbox.moe/a616ie.webp" }
        };

        function setLang(lang) {
            currentLang = lang;
            localStorage.setItem('lang', lang);
            document.getElementById('lang-btn-ru').classList.toggle('active', lang === 'ru');
            document.getElementById('lang-btn-en').classList.toggle('active', lang === 'en');
            const l = translations[lang];
            document.getElementById('lang-m-games').innerText = l.m_games;
            document.getElementById('lang-m-emus').innerText = l.m_emus;
            document.getElementById('lang-m-dev').innerText = l.m_dev;
            document.getElementById('lang-m-lang').innerText = l.m_lang;
            document.getElementById('lang-m-style').innerText = l.m_style;
            document.getElementById('lang-dl-btn').innerText = l.dl_btn;
            document.getElementById('ext-btn').innerText = l.ext_btn;
            document.getElementById('lang-sub-lock').innerText = l.sub_lock;
            document.getElementById('lang-sub-text').innerText = l.sub_text;
            document.getElementById('lang-sub-btn').innerText = l.sub_btn;
            document.getElementById('lang-ver-title').innerText = l.ver_title;
            document.getElementById('lang-cancel').innerText = l.cancel;
            document.getElementById('closeBtn').innerText = l.enter;
            update(currentGame, document.querySelector('.tile.active'), false);
            document.getElementById('header-title').innerText = currentSection === 'games' ? l.m_games.split(' ')[1] : l.m_emus.split(' ')[1];
        }

        function renderList() {
            const list = document.getElementById('main-list');
            const data = currentSection === 'games' ? gameData : emuData;
            list.innerHTML = '';
            Object.keys(data).forEach((key, index) => {
                const div = document.createElement('div');
                div.className = `tile ${index === 0 ? 'active' : ''}`;
                div.onclick = () => update(key, div, true);
                div.innerHTML = `<img src="${data[key].img}">`;
                list.appendChild(div);
                if (index === 0) update(key, div, false);
            });
        }

        function update(key, el, shouldScroll) {
            if(!key || !el) return;
            currentGame = key;
            const data = currentSection === 'games' ? gameData : emuData;
            document.querySelectorAll('.tile').forEach(t => t.classList.remove('active'));
            el.classList.add('active');
            document.getElementById('t').innerText = data[key].t[currentLang];
            document.getElementById('d').innerText = data[key].d[currentLang];
            document.getElementById('ext-btn').style.display = data[key].ext ? 'inline-block' : 'none';
            if(shouldScroll) el.scrollIntoView({ behavior: 'smooth', inline: 'center', block: 'nearest' });
        }

        function switchSection(sect) {
            currentSection = sect;
            document.body.classList.remove('mode-games', 'mode-emus');
            document.body.classList.add('mode-' + sect);
            renderList();
            toggleMenu();
            setLang(currentLang);
        }

        function handleDownload() {
            const data = currentSection === 'games' ? gameData : emuData;
            const item = data[currentGame];
            if (item.v) {
                const container = document.getElementById('ver-list');
                container.innerHTML = '';
                item.v.forEach(ver => { container.innerHTML += `<a href="${ver.u}" class="ver-btn" target="_blank">${ver.n}</a>`; });
                document.getElementById('download-modal').style.display = 'flex';
            } else { window.open(item.l, '_blank'); }
        }

        let timerStarted = false;
        function startTimer() {
            if (timerStarted) return;
            timerStarted = true;
            let sec = 8;
            const timerTxt = document.getElementById('timer-text');
            const inv = setInterval(() => {
                timerTxt.innerText = translations[currentLang].check + sec + "s";
                if (sec-- <= 0) { clearInterval(inv); timerTxt.innerText = translations[currentLang].done; document.getElementById('closeBtn').style.display = 'block'; }
            }, 1000);
        }

        function hideSubscription() { localStorage.setItem('sub_done', 'true'); document.getElementById('subscription-screen').style.display = 'none'; }
        function closeModal(e) { if (!e || e.target.id === 'download-modal') document.getElementById('download-modal').style.display = 'none'; }
        function handleExtra() { window.open(emuData[currentGame].ext, '_blank'); }
        function toggleMenu() { const sb = document.getElementById('sidebar'); document.getElementById('overlay').style.display = sb.classList.toggle('open') ? 'block' : 'none'; }
        function setTheme(t) { document.body.classList.remove('theme-standard', 'theme-ios'); document.body.classList.add('theme-' + t); localStorage.setItem('theme', t); }
        function changeAvatar(input) { if (input.files && input.files[0]) { const reader = new FileReader(); reader.onload = (e) => { document.getElementById('user-avatar').src = e.target.result; localStorage.setItem('ava', e.target.result); }; reader.readAsDataURL(input.files[0]); } }
        function saveName(v) { localStorage.setItem('name', v); }

        window.onload = () => {
            currentLang = localStorage.getItem('lang') || 'ru';
            setTheme(localStorage.getItem('theme') || 'standard');
            if (localStorage.getItem('name')) document.getElementById('user-name').value = localStorage.getItem('name');
            if (localStorage.getItem('ava')) document.getElementById('user-avatar').src = localStorage.getItem('ava');
            renderList();
            setLang(currentLang);
            if (!localStorage.getItem('sub_done')) document.getElementById('subscription-screen').style.display = 'flex';
        };
    </script>
</body>
</html>
