<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GameHub Helio</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #0f0c29;
            --bg-purple: #302b63;
            --glass: rgba(255, 255, 255, 0.1);
            --border: rgba(255, 255, 255, 0.2);
            --accent: #24A1DE;
            --radius: 15px;
            --blur: 10px;
            --glow-color: rgba(255, 255, 255, 0.8);
            --text: #fff;
        }

        /* ТЕМА IOS 26 - ПОЛНАЯ НАСТРОЙКА */
        body.theme-ios {
            --bg-dark: #1c1c1e;
            --bg-purple: #2c2c2e;
            --glass: rgba(255, 255, 255, 0.12);
            --border: rgba(255, 255, 255, 0.15);
            --radius: 30px; /* Очень круглые углы */
            --blur: 40px;   /* Сильное размытие */
            --accent: #007AFF; /* Ярко-синий iOS */
            --glow-color: #007AFF;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, var(--bg-dark), var(--bg-purple));
            height: 100vh;
            color: var(--text);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            transition: 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes borderRotate {
            0% { border-image-source: linear-gradient(0deg, var(--glow-color), transparent, var(--glow-color)); }
            50% { border-image-source: linear-gradient(180deg, transparent, var(--glow-color), transparent); }
            100% { border-image-source: linear-gradient(360deg, var(--glow-color), transparent, var(--glow-color)); }
        }

        .tile, .download-btn, .menu-item, .nav-tab, .theme-btn {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border: 2px solid transparent;
        }

        .tile.active, .tile:hover {
            transform: scale(1.08);
            opacity: 1 !important;
            z-index: 10;
            border-image-slice: 1;
            border-image-source: linear-gradient(0deg, var(--glow-color), transparent, var(--glow-color));
            animation: borderRotate 3s linear infinite;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        #sidebar {
            position: fixed; left: -300px; top: 0; width: 280px; height: 100%;
            background: rgba(10, 10, 10, 0.8); backdrop-filter: blur(var(--blur));
            z-index: 10000; transition: 0.4s; border-right: 1px solid var(--border);
            padding: 30px 20px; display: flex; flex-direction: column; gap: 12px;
        }
        #sidebar.open { left: 0; }

        .selector-label { font-size: 11px; color: #888; text-transform: uppercase; margin-top: 5px; }
        .theme-selector, .lang-selector { display: flex; gap: 8px; margin-bottom: 5px; }
        .theme-btn { flex: 1; padding: 10px; font-size: 11px; border-radius: 12px; background: var(--glass); border: 1px solid var(--border); color: #fff; cursor: pointer; }
        .theme-btn.active { background: var(--accent); border-color: #fff; box-shadow: 0 0 15px var(--accent); }

        .header { display: flex; justify-content: flex-start; align-items: center; padding: 15px 20px; gap: 15px; }
        .nav-tab { background: var(--glass); padding: 8px 18px; border-radius: 12px; border: 1px solid var(--border); font-size: 13px; cursor: pointer; backdrop-filter: blur(10px); }
        
        .container { flex: 1; display: flex; flex-direction: column; justify-content: center; padding: 0 20px; gap: 15px; overflow: hidden; }
        .games-list { display: flex; align-items: center; gap: 15px; overflow-x: auto; padding: 25px 0; scrollbar-width: none; }
        .games-list::-webkit-scrollbar { display: none; }
        
        .tile { width: 110px; height: 150px; border-radius: var(--radius); overflow: hidden; flex-shrink: 0; opacity: 0.5; border: 1px solid var(--border); }
        .tile.active { width: 140px; height: 190px; }
        .tile img { width: 100%; height: 100%; object-fit: cover; }

        .download-btn { display: inline-block; background: #fff; color: #000; text-align: center; padding: 14px 0; width: 180px; border-radius: 12px; font-weight: 700; cursor: pointer; margin-top: 10px; }
        
        /* ИКОНКИ В МЕНЮ */
        .menu-item { display: flex; align-items: center; gap: 12px; padding: 12px; background: var(--glass); border-radius: 15px; color: #fff; text-decoration: none; font-size: 13px; border: 1px solid var(--border); }
        .menu-icon { width: 24px; height: 24px; border-radius: 6px; object-fit: cover; }

        .profile-section { text-align: center; padding-bottom: 15px; border-bottom: 1px solid var(--border); margin-bottom: 10px; }
        .avatar-wrapper { width: 70px; height: 70px; margin: 0 auto 10px; cursor: pointer; }
        #user-avatar { width: 100%; height: 100%; border-radius: 50%; object-fit: cover; border: 2px solid var(--accent); }
        #user-name { font-size: 16px; font-weight: 700; background: none; border: none; color: #fff; text-align: center; width: 100%; outline: none; }

        #emu-screen { position: fixed; inset: 0; background: var(--bg-dark); z-index: 15000; display: none; flex-direction: column; padding: 30px 20px; backdrop-filter: blur(20px); }

        #overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.6); display: none; z-index: 9999; }
    </style>
</head>
<body class="theme-standard">

    <div id="emu-screen">
        <div style="display:flex; justify-content: space-between; align-items: center;">
            <h1 id="txt-emu-title">Эмуляторы</h1>
            <div class="nav-tab" onclick="toggleEmu(false)">Назад</div>
        </div>
        <div style="margin-top:40px; text-align:center; opacity:0.5;">Скоро добавим...</div>
    </div>

    <div id="download-modal" style="position:fixed; inset:0; background:rgba(0,0,0,0.8); z-index:20000; display:none; justify-content:center; align-items:center; backdrop-filter:blur(15px);" onclick="closeDownloadModal(event)">
        <div class="modal-content" id="modal-content-area" style="background:rgba(20,20,20,0.9); width:90%; max-width:350px; padding:25px; border-radius:20px; border:1px solid var(--border); text-align:center;"></div>
    </div>

    <div id="overlay" onclick="toggleMenu()"></div>

    <div id="sidebar">
        <div class="profile-section">
            <div class="avatar-wrapper" onclick="document.getElementById('avatar-input').click()">
                <img id="user-avatar" src="https://via.placeholder.com/80">
            </div>
            <input type="file" id="avatar-input" hidden accept="image/*" onchange="changeAvatar(this)">
            <input type="text" id="user-name" value="Moe User" onchange="saveName(this.value)">
        </div>

        <p class="selector-label" id="txt-theme">Тема</p>
        <div class="theme-selector">
            <button class="theme-btn active" id="btn-std" onclick="setTheme('standard')">Standard</button>
            <button class="theme-btn" id="btn-ios" onclick="setTheme('ios')">iOS 26</button>
        </div>

        <p class="selector-label" id="txt-lang">Язык</p>
        <div class="lang-selector">
            <button class="theme-btn" id="btn-ru" onclick="setLang('ru')">RU</button>
            <button class="theme-btn" id="btn-en" onclick="setLang('en')">EN</button>
        </div>

        <a href="https://t.me/GameHubHelio99" target="_blank" class="menu-item">
            <img src="https://files.catbox.moe/5f89fn.jpg" class="menu-icon"> Telegram
        </a>
        <a href="https://t.me/AmericanPsho" target="_blank" class="menu-item">
            <img src="https://files.catbox.moe/o4nod3.jpg" class="menu-icon"> <span id="txt-dev">Разработчик</span>
        </a>

        <div class="menu-item" onclick="toggleMenu()" style="margin-top: auto; opacity: 0.6; justify-content: center;">
            <span id="txt-back">⬅️ Назад</span>
        </div>
    </div>

    <div class="header">
        <div class="nav-tab" onclick="toggleMenu()">LB <b id="display-name">Moe</b> RB</div>
        <div class="nav-tab" onclick="toggleEmu(true)" id="btn-emu-tab">Эмуляторы</div>
    </div>

    <div class="container">
        <div class="games-list">
            <div class="tile active" onclick="update('gta5', this)"><img src="https://files.catbox.moe/munwwt.jpeg"></div>
            <div class="tile" onclick="update('sleeping', this)"><img src="https://files.catbox.moe/asugs7.jpeg"></div>
            <div class="tile" onclick="update('gta4', this)"><img src="https://files.catbox.moe/sufdhc.webp"></div>
            <div class="tile" onclick="update('stray', this)"><img src="https://files.catbox.moe/3aw2tm.jpeg"></div>
        </div>
        <div class="info">
            <h1 id="t">GTA 5</h1>
            <p id="d" style="font-size: 13px; color: #ccc; height: 40px;"></p>
            <div id="l" class="download-btn" onclick="handleDownload()">СКАЧАТЬ</div>
        </div>
    </div>

    <script>
        let currentLang = localStorage.getItem('user_lang') || 'ru';
        let currentGame = 'gta5';

        const translations = {
            ru: {
                emu: "Эмуляторы", theme: "Тема", lang: "Язык", back: "Назад", dev: "Разработчик", download: "СКАЧАТЬ",
                gta5: "Легендарный экшен в Лос-Сантосе.", gta4: "История Нико Беллика.",
                sleeping: "Кунг-фу в Гонконге.", stray: "Приключение кота."
            },
            en: {
                emu: "Emulators", theme: "Theme", lang: "Language", back: "Back", dev: "Developer", download: "DOWNLOAD",
                gta5: "Legendary action in Los Santos.", gta4: "Niko Bellic's story.",
                sleeping: "Kung Fu in Hong Kong.", stray: "Cat's adventure."
            }
        };

        const gameData = {
            gta5: { t: "GTA 5", ru: translations.ru.gta5, en: translations.en.gta5, l: "https://gofile.io/d/8Gvabc" },
            gta4: { t: "GTA 4", ru: translations.ru.gta4, en: translations.en.gta4, l: "https://buzzheavier.com/akft1ubwr2g1" },
            sleeping: { t: "Sleeping Dogs", ru: translations.ru.sleeping, en: translations.en.sleeping, l: "https://buzzheavier.com/jgglyhqzkaqu" },
            stray: { t: "Stray", ru: translations.ru.stray, en: translations.en.stray, l: "https://buzzheavier.com/l4qu35mx12ff" }
        };

        function setLang(lang) {
            currentLang = lang;
            localStorage.setItem('user_lang', lang);
            const T = translations[lang];
            document.getElementById('txt-theme').innerText = T.theme;
            document.getElementById('txt-lang').innerText = T.lang;
            document.getElementById('txt-back').innerText = "⬅️ " + T.back;
            document.getElementById('txt-dev').innerText = T.dev;
            document.getElementById('l').innerText = T.download;
            document.getElementById('btn-emu-tab').innerText = T.emu;
            document.getElementById('txt-emu-title').innerText = T.emu;
            
            document.getElementById('btn-ru').classList.toggle('active', lang === 'ru');
            document.getElementById('btn-en').classList.toggle('active', lang === 'en');
            update(currentGame, document.querySelector('.tile.active'));
        }

        function setTheme(theme) {
            document.body.className = 'theme-' + theme;
            document.getElementById('btn-std').classList.toggle('active', theme === 'standard');
            document.getElementById('btn-ios').classList.toggle('active', theme === 'ios');
            localStorage.setItem('user_theme', theme);
        }

        function update(key, el) {
            currentGame = key;
            document.querySelectorAll('.tile').forEach(t => t.classList.remove('active'));
            el.classList.add('active');
            document.getElementById('t').innerText = gameData[key].t;
            document.getElementById('d').innerText = gameData[key][currentLang];
        }

        function toggleMenu() {
            const sb = document.getElementById('sidebar');
            const open = sb.classList.toggle('open');
            document.getElementById('overlay').style.display = open ? 'block' : 'none';
        }

        function toggleEmu(show) { document.getElementById('emu-screen').style.display = show ? 'flex' : 'none'; }

        function handleDownload() { window.open(gameData[currentGame].l, '_blank'); }

        function saveName(val) { localStorage.setItem('user_name', val); document.getElementById('display-name').innerText = val; }

        function changeAvatar(input) {
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = (e) => { document.getElementById('user-avatar').src = e.target.result; localStorage.setItem('user_ava', e.target.result); }
                reader.readAsDataURL(input.files[0]);
            }
        }

        window.addEventListener('load', () => {
            setTheme(localStorage.getItem('user_theme') || 'standard');
            setLang(currentLang);
            const name = localStorage.getItem('user_name');
            if (name) { document.getElementById('user-name').value = name; document.getElementById('display-name').innerText = name; }
            const ava = localStorage.getItem('user_ava');
            if (ava) document.getElementById('user-avatar').src = ava;
        });
    </script>
</body>
</html>
