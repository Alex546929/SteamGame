<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GameHub Helio</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #0f0c29;
            --bg-purple: #302b63;
            --glass: rgba(255, 255, 255, 0.1);
            --border: rgba(255, 255, 255, 0.2);
            --accent: #24A1DE;
            --radius: 15px;
            --blur: 10px;
            --glow: rgba(255, 255, 255, 0.3);
        }

        /* –¢–ï–ú–ê iOS 26 */
        body.theme-ios {
            --glass: rgba(255, 255, 255, 0.15);
            --border: rgba(255, 255, 255, 0.3);
            --radius: 25px;
            --blur: 30px;
            --glow: rgba(36, 161, 222, 0.5);
        }

        /* –¢–ï–ú–ê PSP (XMB STYLE) */
        body.theme-psp {
            --bg-dark: #003791;
            --bg-purple: #001d4d;
            --radius: 5px;
            --accent: #fff;
            --glow: rgba(255, 255, 255, 0.6);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, var(--bg-dark), var(--bg-purple));
            height: 100vh;
            color: #fff;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            transition: 0.5s ease;
        }

        /* PSP –°–ü–ï–¶–ò–§–ò–ß–ù–´–ï –ò–ó–ú–ï–ù–ï–ù–ò–Ø */
        body.theme-psp .header { justify-content: flex-start; gap: 30px; padding: 40px 50px; }
        body.theme-psp .nav-tab { background: none; border: none; font-size: 16px; opacity: 0.6; text-transform: uppercase; letter-spacing: 2px; }
        body.theme-psp .nav-tab.active-psp { opacity: 1; transform: scale(1.2); }
        body.theme-psp .container { justify-content: flex-start; padding-top: 50px; padding-left: 50px; }
        body.theme-psp .tile { width: 200px; height: 110px; border-radius: 4px; }
        body.theme-psp .tile.active { width: 240px; height: 135px; border: 3px solid #fff; }

        /* –≠–§–§–ï–ö–¢–´ */
        .tile, .download-btn, .menu-item, .nav-tab, .theme-btn, .modal-btn {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            cursor: pointer;
        }

        .tile:hover, .tile.active {
            transform: scale(1.05);
            box-shadow: 0 0 20px var(--glow);
            border-color: #fff !important;
            opacity: 1 !important;
            z-index: 10;
        }

        /* SIDEBAR */
        #sidebar {
            position: fixed; left: -300px; top: 0; width: 280px; height: 100%;
            background: rgba(15, 12, 41, 0.95); backdrop-filter: blur(25px);
            z-index: 10000; transition: 0.4s; border-right: 1px solid var(--border);
            padding: 30px 20px; display: flex; flex-direction: column; gap: 15px;
        }
        #sidebar.open { left: 0; }

        .theme-selector { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 15px; }
        .theme-btn { padding: 10px; font-size: 11px; border-radius: 10px; background: var(--glass); border: 1px solid var(--border); color: #fff; }
        .theme-btn.active { background: var(--accent); border-color: #fff; box-shadow: 0 0 10px var(--accent); }

        /* MODAL */
        #download-modal { position: fixed; inset: 0; background: rgba(0,0,0,0.8); z-index: 20000; display: none; justify-content: center; align-items: center; backdrop-filter: blur(15px); }
        .modal-content { background: rgba(26, 26, 46, 0.8); width: 90%; max-width: 350px; padding: 25px; border-radius: var(--radius); border: 1px solid var(--border); text-align: center; }
        .modal-btn { display: block; width: 100%; padding: 15px; margin: 10px 0; background: var(--glass); border: 1px solid var(--border); color: #fff; text-decoration: none; border-radius: 12px; font-weight: 700; }

        #overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.5); display: none; z-index: 9999; }

        .profile-section { text-align: center; padding-bottom: 15px; border-bottom: 1px solid var(--border); }
        .avatar-wrapper { width: 70px; height: 70px; margin: 0 auto 10px; }
        #user-avatar { width: 100%; height: 100%; border-radius: 50%; object-fit: cover; border: 2px solid #fff; }
        #user-name { font-size: 16px; font-weight: 700; background: none; border: none; color: #fff; text-align: center; width: 100%; outline: none; }

        .menu-item { display: flex; align-items: center; gap: 12px; padding: 10px 15px; background: var(--glass); border: 1px solid var(--border); border-radius: 12px; color: #fff; text-decoration: none; font-size: 13px; }
        .menu-icon { width: 25px; height: 25px; border-radius: 50%; }

        /* MAIN UI */
        .header { display: flex; justify-content: space-between; align-items: center; padding: 12px 20px; z-index: 100; }
        .nav-tab { background: var(--glass); padding: 5px 15px; border-radius: 12px; border: 1px solid var(--border); font-size: 13px; }
        .container { flex: 1; display: flex; flex-direction: column; justify-content: center; padding: 0 20px; gap: 15px; overflow: hidden; }
        .games-list { display: flex; align-items: center; gap: 12px; overflow-x: auto; padding: 20px 0; scrollbar-width: none; }
        .games-list::-webkit-scrollbar { display: none; }
        
        .tile { width: 110px; height: 150px; border-radius: var(--radius); overflow: hidden; border: 2px solid transparent; flex-shrink: 0; opacity: 0.6; }
        .tile.active { width: 140px; height: 190px; opacity: 1; }
        .tile img { width: 100%; height: 100%; object-fit: cover; }

        .info { display: flex; flex-direction: column; gap: 8px; }
        .game-title-psp { font-size: 32px; font-weight: 300; text-transform: uppercase; letter-spacing: 3px; display: none; }
        body.theme-psp .game-title-psp { display: block; }
        body.theme-psp #t { display: none; }

        .download-btn { display: inline-block; background: #fff; color: #000; text-align: center; padding: 14px 0; width: 180px; border-radius: 12px; text-decoration: none; font-weight: 700; }

        /* PSP BUTTON STYLE */
        .psp-btn-icon { display: none; width: 20px; height: 20px; border: 2px solid #fff; border-radius: 50%; align-items: center; justify-content: center; font-size: 12px; margin-right: 10px; }
        body.theme-psp .psp-btn-icon { display: inline-flex; }

        /* SUBSCRIPTION */
        #subscription-screen { position: fixed; inset: 0; background: var(--bg-dark); z-index: 99999; display: none; justify-content: center; align-items: center; backdrop-filter: blur(20px); }
        .sub-modal { background: #1a1a2e; width: 90%; max-width: 380px; padding: 30px; border-radius: 25px; text-align: center; position: relative; border: 1px solid var(--border); }
        .close-x { position: absolute; top: 15px; right: 20px; font-size: 30px; display: none; cursor: pointer; }
    </style>
</head>
<body class="theme-standard">

    <div class="container">
        <div class="games-list">
            <div class="tile active" onclick="update('gta5', this)"><img src="https://files.catbox.moe/munwwt.jpeg"></div>

            <div class="tile" onclick="update('ac2', this)"><img src="https://files.catbox.moe/d3fssi.jpg"></div>

        <div class="info">

            <p id="d" style="font-size: 13px; color: #ccc; height: 40px;">–ó–∞–≥—Ä—É–∑–∏—Ç–µ –ª–µ–≥–µ–Ω–¥–∞—Ä–Ω—É—é GTA 5 –≤ —Ä–∞–∑–Ω—ã—Ö –≤–µ—Ä—Å–∏—è—Ö.</p>
            <div id="l" class="download-btn" onclick="handleDownload()">
                <span class="psp-btn-icon" style="border-color:#3ae2ff; color:#3ae2ff">X</span>–°–ö–ê–ß–ê–¢–¨
            </div>
        </div>
    </div>

    <script>
        let currentGame = 'gta5';
        const gameData = {
            gta5: { t: "GTA 5", d: "–õ–µ–≥–µ–Ω–¥–∞—Ä–Ω—ã–π —ç–∫—à–µ–Ω –≤ –õ–æ—Å-–°–∞–Ω—Ç–æ—Å–µ. –í—ã–±–µ—Ä–∏—Ç–µ –≤–µ—Ä—Å–∏—é.", l: "MULTI", versions: [{n: "10GB (Ultra Lite)", u: "https://gofile.io/d/8Gvabc"}, {n: "100GB (Full)", u: "https://buzzheavier.com/rkksxkwu6kef"}]},
            gta4: { t: "GTA 4", d: "–ò—Å—Ç–æ—Ä–∏—è –ù–∏–∫–æ –ë–µ–ª–ª–∏–∫–∞ –≤ –õ–∏–±–µ—Ä—Ç–∏-–°–∏—Ç–∏.", l: "MULTI", versions: [{n: "20GB (Full)", u: "https://buzzheavier.com/akft1ubwr2g1"}]},
            sleeping: {t: "Sleeping Dogs", d: "–û—Ç–∫—Ä—ã—Ç—ã–π –º–∏—Ä –∏ –∫—É–Ω–≥-—Ñ—É –≤ –ì–æ–Ω–∫–æ–Ω–≥–µ.", l: "https://buzzheavier.com/jgglyhqzkaqu"},
            stray: {t: "Stray", d: "–ü—Ä–∏–∫–ª—é—á–µ–Ω–∏–µ –∫–æ—Ç–∞ –≤ –º–∏—Ä–µ —Ä–æ–±–æ—Ç–æ–≤.", l: "https://buzzheavier.com/l4qu35mx12ff"},
            raven: {t: "Ravenfield", d: "–®—É—Ç–µ—Ä —Å –±–æ—Ç–∞–º–∏.", l: "https://megadb.net/kw2j7hdqenvy"},
            hitman: {t: "Hitman Absolution", d: "–°—Ç–µ–ª—Å –ø—Ä–æ –ê–≥–µ–Ω—Ç–∞ 47.", l: "https://datanodes.to/6duxewjc91or/Hitman-Absolution.rar"},
            ac2: {t: "Assassin's Creed 2", d: "–ê—Å—Å–∞—Å–∏–Ω—ã –≤ –ò—Ç–∞–ª–∏–∏.", l: "https://buzzheavier.com/7m35lpl1e1od"},
            brick: {t: "Brick Rigs", d: "–°—Ç—Ä–æ–π—Ç–µ —Ç–µ—Ö–Ω–∏–∫—É –∏–∑ –∫–∏—Ä–ø–∏—á–∏–∫–æ–≤.", l: "https://gofile.io/d/tGx53U"}
        };

        function setTheme(theme) {
            document.body.className = 'theme-' + theme;
            document.getElementById('btn-std').classList.toggle('active', theme === 'standard');
            document.getElementById('btn-ios').classList.toggle('active', theme === 'ios');
            document.getElementById('btn-psp').classList.toggle('active', theme === 'psp');
            localStorage.setItem('user_theme', theme);
        }

        function update(key, el) {
            currentGame = key;
            document.querySelectorAll('.tile').forEach(t => t.classList.remove('active'));
            el.classList.add('active');
            document.getElementById('t').innerText = gameData[key].t;
            document.getElementById('t-psp').innerText = gameData[key].t;
            document.getElementById('d').innerText = gameData[key].d;
            el.scrollIntoView({ behavior: 'smooth', inline: 'center' });
        }

        function handleDownload() {
            const game = gameData[currentGame];
            if (game.l === "MULTI") {
                const area = document.getElementById('modal-content-area');
                area.innerHTML = `<h3>–í—ã–±–æ—Ä –≤–µ—Ä—Å–∏–∏</h3>`;
                game.versions.forEach(v => area.innerHTML += `<a href="${v.u}" class="modal-btn" target="_blank">${v.n}</a>`);
                area.innerHTML += `<p style="margin-top:15px; cursor:pointer;" onclick="closeDownloadModal(null)">–ó–∞–∫—Ä—ã—Ç—å</p>`;
                document.getElementById('download-modal').style.display = 'flex';
            } else { window.open(game.l, '_blank'); }
        }

        function closeDownloadModal(e) { if (!e || e.target.id === 'download-modal') document.getElementById('download-modal').style.display = 'none'; }
        function toggleMenu() { const sb = document.getElementById('sidebar'); document.getElementById('overlay').style.display = sb.classList.toggle('open') ? 'block' : 'none'; }
        function saveName(val) { localStorage.setItem('user_name', val); document.getElementById('display-name').innerText = val; }

        window.addEventListener('load', () => {
            const theme = localStorage.getItem('user_theme') || 'standard';
            setTheme(theme);
            const name = localStorage.getItem('user_name');
            if (name) { document.getElementById('user-name').value = name; document.getElementById('display-name').innerText = name; }
            if (!localStorage.getItem('sub_hidden')) document.getElementById('subscription-screen').style.display = 'flex';
        });

        function startTimer() {
            if (timerStarted) return;
            timerStarted = true;
            let sec = 8;
            const inv = setInterval(() => {
                document.getElementById('timer-text').innerText = "–ö—Ä–µ—Å—Ç–∏–∫ –ø–æ—è–≤–∏—Ç—Å—è —á–µ—Ä–µ–∑ " + sec + "...";
                if (sec-- <= 0) { clearInterval(inv); document.getElementById('closeBtn').style.display = 'block'; }
            }, 1000);
        }
        function hideSubscription() { localStorage.setItem('sub_hidden', 'true'); document.getElementById('subscription-screen').style.display = 'none'; }
    </script>
</body>
