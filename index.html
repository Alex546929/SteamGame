<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PSP XMB GameHub</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-psp: #003791;
            --accent: #fff;
            --glow: rgba(255, 255, 255, 0.4);
            --font-main: 'Roboto', sans-serif;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            font-family: var(--font-main);
            background: var(--bg-psp);
            height: 100vh;
            color: #fff;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            transition: background 0.5s ease;
        }

        /* АНИМИРОВАННЫЙ ФОН PSP WAVES */
        body::before {
            content: "";
            position: absolute;
            inset: 0;
            background: linear-gradient(180deg, rgba(255,255,255,0.1) 0%, transparent 100%);
            z-index: -1;
        }

        /* XMB ХЕЙДЕР (Категории) */
        .xmb-nav {
            display: flex;
            gap: 40px;
            padding: 40px 60px 20px;
            align-items: center;
        }

        .nav-item {
            opacity: 0.5;
            transition: 0.3s;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
        }

        .nav-item.active {
            opacity: 1;
            transform: scale(1.2);
        }

        .nav-icon {
            width: 32px;
            height: 32px;
            fill: #fff;
        }

        /* КОНТЕНТНАЯ ЗОНА */
        .content-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding-left: 60px;
            position: relative;
        }

        /* СПИСОК ИГР (Вертикальный или Горизонтальный) */
        .games-list {
            display: flex;
            gap: 20px;
            overflow-x: auto;
            padding: 20px 0;
            scrollbar-width: none;
        }
        .games-list::-webkit-scrollbar { display: none; }

        .tile {
            width: 180px;
            height: 100px;
            background: rgba(255,255,255,0.1);
            border-radius: 4px;
            overflow: hidden;
            flex-shrink: 0;
            border: 2px solid transparent;
            transition: 0.3s cubic-bezier(0.18, 0.89, 0.32, 1.28);
            position: relative;
        }

        .tile img { width: 100%; height: 100%; object-fit: cover; }

        .tile.active {
            transform: scale(1.15) translateX(10px);
            border-color: #fff;
            box-shadow: 0 0 20px var(--glow);
            z-index: 10;
        }

        /* ИНФО О ВЫБРАННОМ ОБЪЕКТЕ */
        .info-box {
            margin-top: 30px;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .game-title { font-size: 32px; font-weight: 300; text-transform: uppercase; letter-spacing: 2px; }
        .game-desc { font-size: 14px; opacity: 0.8; margin: 10px 0; max-width: 400px; }

        /* КНОПКА СКАЧАТЬ (КРЕСТИК) */
        .psp-btn {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            background: rgba(255,255,255,0.15);
            padding: 10px 25px;
            border-radius: 50px;
            font-weight: 700;
            cursor: pointer;
            border: 1px solid rgba(255,255,255,0.3);
            margin-top: 15px;
        }

        /* БОКОВОЕ МЕНЮ (МОЕ) */
        #sidebar {
            position: fixed; right: -300px; top: 0; width: 280px; height: 100%;
            background: rgba(0, 0, 0, 0.85); backdrop-filter: blur(20px);
            z-index: 10000; transition: 0.4s; padding: 40px 20px;
        }
        #sidebar.open { right: 0; }

        .menu-item {
            display: flex; align-items: center; gap: 15px; padding: 15px;
            background: rgba(255,255,255,0.05); border-radius: 10px;
            color: #fff; text-decoration: none; margin-bottom: 10px; border: 1px solid transparent;
        }

        /* ИКОНКИ КНОПОК PSP */
        .psp-symbol {
            width: 20px; height: 20px; border: 2px solid #fff; border-radius: 50%;
            display: inline-flex; align-items: center; justify-content: center; font-size: 12px;
        }

        /* ЭКРАН ЭМУЛЯТОРОВ */
        #emu-screen {
            position: fixed; inset: 0; background: rgba(0,0,0,0.9);
            display: none; padding: 60px; z-index: 20000;
        }

        #overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.4); display: none; z-index: 9998; }
    </style>
</head>
<body class="theme-standard">

    <div class="xmb-nav">
        <div class="nav-item" onclick="toggleMenu()" id="nav-profile">
            <svg class="nav-icon" viewBox="0 0 24 24"><path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/></svg>
            <span style="font-size: 10px;" id="txt-nav-me">МОЕ</span>
        </div>
        <div class="nav-item active" onclick="location.reload()">
            <svg class="nav-icon" viewBox="0 0 24 24"><path d="M21 6H3c-1.1 0-2 .9-2 2v8c0 1.1.9 2 2 2h18c1.1 0 2-.9 2-2V8c0-1.1-.9-2-2-2zm-10 7H8v3H6v-3H3v-2h3V8h2v3h3v2zm4.5 2c-.83 0-1.5-.67-1.5-1.5s.67-1.5 1.5-1.5 1.5.67 1.5 1.5-.67 1.5-1.5 1.5zm4-3c-.83 0-1.5-.67-1.5-1.5s.67-1.5 1.5-1.5 1.5.67 1.5 1.5-.67 1.5-1.5 1.5z"/></svg>
            <span style="font-size: 10px;" id="txt-nav-games">ИГРЫ</span>
        </div>
        <div class="nav-item" onclick="toggleEmu(true)">
            <svg class="nav-icon" viewBox="0 0 24 24"><path d="M4 6h16v2H4zm0 5h16v2H4zm0 5h16v2H4z"/></svg>
            <span style="font-size: 10px;" id="txt-nav-emu">ЭМУЛЯТОРЫ</span>
        </div>
    </div>

    <div class="content-area">
        <div class="games-list" id="g-list">
            </div>

        <div class="info-box">
            <h1 class="game-title" id="t">GTA 5</h1>
            <p class="game-desc" id="d">Loading...</p>
            <div class="psp-btn" onclick="handleDownload()">
                <span class="psp-symbol" style="border-color: #3ae2ff; color: #3ae2ff;">X</span>
                <span id="txt-enter">ENTER</span>
            </div>
        </div>
    </div>

    <div id="overlay" onclick="toggleMenu()"></div>
    <div id="sidebar">
        <div style="text-align:center; margin-bottom: 30px;">
            <img id="user-avatar" src="https://via.placeholder.com/80" style="width:80px; height:80px; border-radius:50%; border:3px solid #fff;">
            <h3 id="display-name" style="margin-top:10px;">User</h3>
        </div>

        <p style="font-size:10px; color:#aaa; margin-bottom:10px;">LANGUAGE / ЯЗЫК</p>
        <div style="display:flex; gap:10px; margin-bottom:20px;">
            <button class="psp-btn" onclick="setLang('ru')" style="flex:1; justify-content:center;">RU</button>
            <button class="psp-btn" onclick="setLang('en')" style="flex:1; justify-content:center;">EN</button>
        </div>

        <a href="https://t.me/GameHubHelio99" class="menu-item"><img src="https://files.catbox.moe/5f89fn.jpg" style="width:20px; border-radius:4px;"> Telegram</a>
        <a href="https://t.me/AmericanPsho" class="menu-item"><img src="https://files.catbox.moe/o4nod3.jpg" style="width:20px; border-radius:4px;"> Developer</a>
        
        <div class="psp-btn" onclick="toggleMenu()" style="width:100%; justify-content:center; margin-top: auto;">
            <span class="psp-symbol" style="border-color: #ff3a3a; color: #ff3a3a;">O</span> BACK
        </div>
    </div>

    <div id="emu-screen">
        <h1 id="txt-emu-h">ЭМУЛЯТОРЫ</h1>
        <div style="margin-top:40px; opacity:0.5">No emulators found.</div>
        <div class="psp-btn" onclick="toggleEmu(false)" style="margin-top:30px;">BACK</div>
    </div>

    <script>
        const games = [
            { id: 'gta5', t: 'GTA 5', img: 'https://files.catbox.moe/munwwt.jpeg', ru: 'Лос-Сантос ждет тебя.', en: 'Los Santos is waiting for you.', l: 'https://gofile.io/d/8Gvabc' },
            { id: 'gta4', t: 'GTA 4', img: 'https://files.catbox.moe/sufdhc.webp', ru: 'История Нико Беллика.', en: 'Niko Bellic\'s story.', l: 'https://buzzheavier.com/akft1ubwr2g1' },
            { id: 'stray', t: 'Stray', img: 'https://files.catbox.moe/3aw2tm.jpeg', ru: 'Приключение кота.', en: 'A cat\'s adventure.', l: 'https://buzzheavier.com/l4qu35mx12ff' },
            { id: 'ac2', t: 'Assassin\'s Creed 2', img: 'https://files.catbox.moe/d3fssi.jpg', ru: 'Эцио Аудиторе.', en: 'Ezio Auditore.', l: 'https://buzzheavier.com/7m35lpl1e1od' }
        ];

        let currentLang = localStorage.getItem('user_lang') || 'ru';
        let currentIndex = 0;

        function initGames() {
            const list = document.getElementById('g-list');
            list.innerHTML = '';
            games.forEach((g, i) => {
                const div = document.createElement('div');
                div.className = `tile ${i === 0 ? 'active' : ''}`;
                div.innerHTML = `<img src="${g.img}">`;
                div.onclick = () => selectGame(i);
                list.appendChild(div);
            });
            updateInfo();
        }

        function selectGame(index) {
            currentIndex = index;
            document.querySelectorAll('.tile').forEach((t, i) => {
                t.classList.toggle('active', i === index);
            });
            updateInfo();
        }

        function updateInfo() {
            const g = games[currentIndex];
            document.getElementById('t').innerText = g.t;
            document.getElementById('d').innerText = g[currentLang];
        }

        function setLang(lang) {
            currentLang = lang;
            localStorage.setItem('user_lang', lang);
            document.getElementById('txt-nav-me').innerText = lang === 'ru' ? 'МОЕ' : 'MY';
            document.getElementById('txt-nav-games').innerText = lang === 'ru' ? 'ИГРЫ' : 'GAMES';
            document.getElementById('txt-nav-emu').innerText = lang === 'ru' ? 'ЭМУЛЯТОРЫ' : 'EMU';
            document.getElementById('txt-enter').innerText = lang === 'ru' ? 'ВХОД' : 'ENTER';
            updateInfo();
        }

        function toggleMenu() {
            const sb = document.getElementById('sidebar');
            const open = sb.classList.toggle('open');
            document.getElementById('overlay').style.display = open ? 'block' : 'none';
        }

        function toggleEmu(show) { document.getElementById('emu-screen').style.display = show ? 'block' : 'none'; }
        function handleDownload() { window.open(games[currentIndex].l, '_blank'); }

        window.onload = () => {
            initGames();
            setLang(currentLang);
            const name = localStorage.getItem('user_name');
            if (name) document.getElementById('display-name').innerText = name;
            const ava = localStorage.getItem('user_ava');
            if (ava) document.getElementById('user-avatar').src = ava;
        };
    </script>
</body>
</html>
