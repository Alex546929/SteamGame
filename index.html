<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GameHub Helio</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #0f0c29;
            --bg-purple: #302b63;
            --glass: rgba(255, 255, 255, 0.1);
            --border: rgba(255, 255, 255, 0.2);
            --accent: #24A1DE;
            --radius: 15px;
            --blur: 10px;
            --glow-color: rgba(255, 255, 255, 0.8);
        }

        body.theme-ios {
            --glass: rgba(255, 255, 255, 0.15);
            --border: rgba(255, 255, 255, 0.3);
            --radius: 25px;
            --blur: 30px;
            --glow-color: rgba(36, 161, 222, 1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, var(--bg-dark), var(--bg-purple));
            height: 100vh;
            color: #fff;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            transition: 0.5s ease;
        }

        @keyframes borderRotate {
            0% { border-image-source: linear-gradient(0deg, var(--glow-color), transparent, var(--glow-color)); }
            50% { border-image-source: linear-gradient(180deg, transparent, var(--glow-color), transparent); }
            100% { border-image-source: linear-gradient(360deg, var(--glow-color), transparent, var(--glow-color)); }
        }

        .tile, .download-btn, .menu-item, .nav-tab, .theme-btn {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border: 2px solid transparent;
        }

        .tile.active, .tile:hover, .nav-tab:hover {
            transform: scale(1.05);
            border-image-slice: 1;
            border-image-source: linear-gradient(0deg, var(--glow-color), transparent, var(--glow-color));
            animation: borderRotate 3s linear infinite;
        }

        /* –≠–ö–†–ê–ù –≠–ú–£–õ–Ø–¢–û–†–û–í */
        #emu-screen {
            position: fixed; inset: 0; background: var(--bg-dark); z-index: 15000;
            display: none; flex-direction: column; padding: 20px; backdrop-filter: blur(20px);
        }
        .emu-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px; margin-top: 20px; }
        .emu-card { background: var(--glass); padding: 20px; border-radius: var(--radius); border: 1px solid var(--border); text-align: center; }

        /* –ò–ù–¢–ï–†–§–ï–ô–° */
        #sidebar {
            position: fixed; left: -300px; top: 0; width: 280px; height: 100%;
            background: rgba(15, 12, 41, 0.95); backdrop-filter: blur(25px);
            z-index: 10000; transition: 0.4s; border-right: 1px solid var(--border);
            padding: 30px 20px; display: flex; flex-direction: column; gap: 10px;
        }
        #sidebar.open { left: 0; }

        .selector-label { font-size: 11px; color: #aaa; margin-top: 10px; text-transform: uppercase; }
        .selector-row { display: flex; gap: 8px; margin-bottom: 10px; }
        .theme-btn { flex: 1; padding: 8px; font-size: 11px; border-radius: 10px; background: var(--glass); border: 1px solid var(--border); color: #fff; cursor: pointer; }
        .theme-btn.active { background: var(--accent); border-color: #fff; }

        .header { display: flex; justify-content: space-between; align-items: center; padding: 12px 20px; gap: 10px; }
        .nav-group { display: flex; gap: 10px; }
        .nav-tab { background: var(--glass); padding: 8px 15px; border-radius: 12px; border: 1px solid var(--border); font-size: 12px; cursor: pointer; }

        .container { flex: 1; display: flex; flex-direction: column; justify-content: center; padding: 0 20px; gap: 15px; }
        .games-list { display: flex; align-items: center; gap: 15px; overflow-x: auto; padding: 20px 0; scrollbar-width: none; }
        .games-list::-webkit-scrollbar { display: none; }
        
        .tile { width: 110px; height: 150px; border-radius: var(--radius); overflow: hidden; flex-shrink: 0; opacity: 0.5; }
        .tile.active { width: 140px; height: 190px; opacity: 1; }
        .tile img { width: 100%; height: 100%; object-fit: cover; }

        .download-btn { display: inline-block; background: #fff; color: #000; text-align: center; padding: 14px 0; width: 160px; border-radius: 12px; font-weight: 700; cursor: pointer; }
        
        #overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.5); display: none; z-index: 9999; }
        .menu-item { display: flex; align-items: center; gap: 12px; padding: 12px; background: var(--glass); border-radius: 12px; color: #fff; text-decoration: none; font-size: 13px; margin-bottom: 5px; }
    </style>
</head>
<body class="theme-standard">

    <div id="emu-screen">
        <div style="display:flex; justify-content: space-between; align-items: center;">
            <h2 id="emu-title">–≠–º—É–ª—è—Ç–æ—Ä—ã</h2>
            <div class="nav-tab" onclick="toggleEmu(false)">‚úï</div>
        </div>
        <div class="emu-grid">
            <div class="emu-card">–°–∫–æ—Ä–æ...</div>
            <div class="emu-card">–°–∫–æ—Ä–æ...</div>
            <div class="emu-card">–°–∫–æ—Ä–æ...</div>
            <div class="emu-card">–°–∫–æ—Ä–æ...</div>
        </div>
    </div>

    <div id="overlay" onclick="toggleMenu()"></div>

    <div id="sidebar">
        <div style="text-align:center; padding-bottom:15px; border-bottom:1px solid var(--border)">
            <img id="user-avatar" src="https://via.placeholder.com/70" style="width:70px; height:70px; border-radius:50%; border:2px solid #fff; cursor:pointer" onclick="document.getElementById('avatar-input').click()">
            <input type="file" id="avatar-input" hidden onchange="changeAvatar(this)">
            <input type="text" id="user-name" value="User" onchange="saveName(this.value)" style="background:none; border:none; color:#fff; text-align:center; width:100%; margin-top:10px; font-weight:700">
        </div>

        <p class="selector-label" id="label-theme">–¢–µ–º–∞</p>
        <div class="selector-row">
            <button class="theme-btn active" id="btn-std" onclick="setTheme('standard')">STD</button>
            <button class="theme-btn" id="btn-ios" onclick="setTheme('ios')">iOS 26</button>
        </div>

        <p class="selector-label" id="label-lang">–Ø–∑—ã–∫ / Language</p>
        <div class="selector-row">
            <button class="theme-btn" id="btn-ru" onclick="setLang('ru')">RU</button>
            <button class="theme-btn" id="btn-en" onclick="setLang('en')">EN</button>
        </div>

        <a href="https://t.me/GameHubHelio99" class="menu-item">Telegram</a>
        <div class="menu-item" onclick="toggleMenu()" style="margin-top:auto; opacity:0.6">‚¨ÖÔ∏è –ù–∞–∑–∞–¥</div>
    </div>

    <div class="header">
        <div class="nav-group">
            <div class="nav-tab" onclick="toggleMenu()">LB <b id="display-name">Moe</b> RB</div>
            <div class="nav-tab" onclick="toggleEmu(true)" id="tab-emu">–≠–º—É–ª—è—Ç–æ—Ä—ã</div>
        </div>
        <div id="status-bar" style="font-size: 12px;">Online üîã</div>
    </div>

    <div class="container">
        <div class="games-list">
            <div class="tile active" onclick="update('gta5', this)"><img src="https://files.catbox.moe/munwwt.jpeg"></div>
            <div class="tile" onclick="update('sleeping', this)"><img src="https://files.catbox.moe/asugs7.jpeg"></div>
            <div class="tile" onclick="update('gta4', this)"><img src="https://files.catbox.moe/sufdhc.webp"></div>
            <div class="tile" onclick="update('stray', this)"><img src="https://files.catbox.moe/3aw2tm.jpeg"></div>
        </div>
        <div class="info">
            <h1 id="t">GTA 5</h1>
            <p id="d" style="font-size: 13px; color: #ccc; height: 40px;">–ó–∞–≥—Ä—É–∑–∏—Ç–µ –ª–µ–≥–µ–Ω–¥–∞—Ä–Ω—É—é GTA 5.</p>
            <div id="l" class="download-btn" onclick="handleDownload()">–°–ö–ê–ß–ê–¢–¨</div>
        </div>
    </div>

    <script>
        let currentLang = 'ru';
        const langData = {
            ru: {
                emu: "–≠–º—É–ª—è—Ç–æ—Ä—ã", theme: "–¢–µ–º–∞", lang: "–Ø–∑—ã–∫",
                download: "–°–ö–ê–ß–ê–¢–¨", online: "Online üîã",
                gta5_d: "–ó–∞–≥—Ä—É–∑–∏—Ç–µ –ª–µ–≥–µ–Ω–¥–∞—Ä–Ω—É—é GTA 5.",
                gta4_d: "–ò—Å—Ç–æ—Ä–∏—è –ù–∏–∫–æ –ë–µ–ª–ª–∏–∫–∞.",
                sleep_d: "–ö—É–Ω–≥-—Ñ—É –≤ –ì–æ–Ω–∫–æ–Ω–≥–µ.",
                stray_d: "–ü—Ä–∏–∫–ª—é—á–µ–Ω–∏–µ –∫–æ—Ç–∞."
            },
            en: {
                emu: "Emulators", theme: "Theme", lang: "Language",
                download: "DOWNLOAD", online: "Online üîã",
                gta5_d: "Download the legendary GTA 5.",
                gta4_d: "The story of Niko Bellic.",
                sleep_d: "Kung fu in Hong Kong.",
                stray_d: "Cat adventure."
            }
        };

        const gameData = {
            gta5: { t: "GTA 5", ru_d: langData.ru.gta5_d, en_d: langData.en.gta5_d, l: "https://gofile.io/d/8Gvabc" },
            gta4: { t: "GTA 4", ru_d: langData.ru.gta4_d, en_d: langData.en.gta4_d, l: "https://buzzheavier.com/akft1ubwr2g1" },
            sleeping: { t: "Sleeping Dogs", ru_d: langData.ru.sleep_d, en_d: langData.en.sleep_d, l: "https://buzzheavier.com/jgglyhqzkaqu" },
            stray: { t: "Stray", ru_d: langData.ru.stray_d, en_d: langData.en.stray_d, l: "https://buzzheavier.com/l4qu35mx12ff" }
        };

        function setLang(lang) {
            currentLang = lang;
            localStorage.setItem('user_lang', lang);
            document.getElementById('btn-ru').classList.toggle('active', lang === 'ru');
            document.getElementById('btn-en').classList.toggle('active', lang === 'en');
            
            // –ü–µ—Ä–µ–≤–æ–¥ –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∞
            document.getElementById('tab-emu').innerText = langData[lang].emu;
            document.getElementById('emu-title').innerText = langData[lang].emu;
            document.getElementById('label-theme').innerText = langData[lang].theme;
            document.getElementById('label-lang').innerText = langData[lang].lang;
            document.getElementById('l').innerText = langData[lang].download;
            
            // –û–±–Ω–æ–≤–∏—Ç—å –æ–ø–∏—Å–∞–Ω–∏–µ —Ç–µ–∫—É—â–µ–π –∏–≥—Ä—ã
            const key = Object.keys(gameData).find(k => gameData[k].t === document.getElementById('t').innerText) || 'gta5';
            document.getElementById('d').innerText = gameData[key][lang + '_d'];
        }

        function setTheme(theme) {
            document.body.className = 'theme-' + theme;
            document.getElementById('btn-std').classList.toggle('active', theme === 'standard');
            document.getElementById('btn-ios').classList.toggle('active', theme === 'ios');
            localStorage.setItem('user_theme', theme);
        }

        function toggleEmu(show) { document.getElementById('emu-screen').style.display = show ? 'flex' : 'none'; }
        function toggleMenu() { 
            const sb = document.getElementById('sidebar');
            document.getElementById('overlay').style.display = sb.classList.toggle('open') ? 'block' : 'none';
        }

        function update(key, el) {
            document.querySelectorAll('.tile').forEach(t => t.classList.remove('active'));
            el.classList.add('active');
            document.getElementById('t').innerText = gameData[key].t;
            document.getElementById('d').innerText = gameData[key][currentLang + '_d'];
        }

        function handleDownload() { window.open(gameData['gta5'].l, '_blank'); }

        window.addEventListener('load', () => {
            const lang = localStorage.getItem('user_lang') || 'ru';
            const theme = localStorage.getItem('user_theme') || 'standard';
            setLang(lang);
            setTheme(theme);
        });

        function changeAvatar(input) {
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = (e) => { document.getElementById('user-avatar').src = e.target.result; }
                reader.readAsDataURL(input.files[0]);
            }
        }
        function saveName(val) { document.getElementById('display-name').innerText = val; }
    </script>
</body>
</html>
